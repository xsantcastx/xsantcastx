<section class="hero-portfolio">
  <div class="hero-content">
    <div class="intro-text">
      <h1 class="type-glitch">{{ translate('hero.title') }}</h1>
      <h2 class="subtitle">{{ translate('hero.subtitle') }}</h2>
      <p class="hero-description">
        {{ translate('hero.description') }}
      </p>
      <div class="hero-cta">
        <button class="cta-primary" (click)="scrollToSection('projects')">
          {{ translate('hero.cta.work') }}
        </button>
        <button class="cta-secondary" (click)="scrollToSection('contact')">
          {{ translate('hero.cta.talk') }}
        </button>
      </div>
    </div>
    <div class="hero-visual">
      <div class="code-snippet">
        <div class="code-line">
          <span class="code-keyword">const</span> <span class="code-var">developer</span> = {{ '{' }}
        </div>
        <div class="code-line indent">
          <span class="code-property">name:</span> <span class="code-string">'xsantcastx'</span>,
        </div>
        <div class="code-line indent">
          <span class="code-property">skills:</span> [<span class="code-string">'React'</span>, <span class="code-string">'Angular'</span>, <span class="code-string">'Node.js'</span>],
        </div>
        <div class="code-line indent">
          <span class="code-property">passion:</span> <span class="code-string">'Building amazing apps'</span>
        </div>
        <div class="code-line">
          {{ '}' }};
        </div>
      </div>
    </div>
  </div>
</section>
