<section class="grid-section">
  <div class="grid-container">
    <div 
      class="grid-item" 
      *ngFor="let item of gridItems; let i = index" 
      [class.active]="item.active"
      (click)="!item.active && toggleItem(i)"
    >
      <div class="grid-title" *ngIf="!item.active">{{ item.title }}</div>

      <div class="grid-content" *ngIf="item.active" (click)="$event.stopPropagation()">
        <button class="close-btn" (click)="closeItem(i)">âœ–</button>

        <!-- Dynamically load the resume component only for the correct item -->
        <ng-container [ngSwitch]="item.title">
          <app-resume-card *ngSwitchCase="'Professional Summary'"></app-resume-card>
          <app-aboutme-card *ngSwitchCase="'About Me'"></app-aboutme-card>
          <div *ngSwitchDefault [innerHTML]="item.content"></div>
        </ng-container>


        <ng-template #defaultContent>
          <div [innerHTML]="item.content"></div>
        </ng-template>
      </div>
    </div>
  </div>
</section>
