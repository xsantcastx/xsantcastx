name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Validate lock file sync
        run: |
          npm install --package-lock-only
          git diff --exit-code package-lock.json || (echo "package-lock.json is out of sync. Run npm install locally and commit the changes." && exit 1)

      - name: Install dependencies
        run: npm ci

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Build Angular project
        run: npm run build

      - name: List dist folder
        run: ls -la dist/xsantcastx

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_XSANTCASTX_1694B }}'
          channelId: live
          projectId: xsantcastx-1694b
