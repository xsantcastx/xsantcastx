name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Validate lock file sync
        run: |
          npm install --package-lock-only
          git diff --exit-code package-lock.json || (echo "package-lock.json is out of sync. Run npm install locally and commit the changes." && exit 1)

      - name: Install dependencies
        run: npm ci

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Create environment file from template
        run: |
          echo "Creating environment.ts from template..."
          cp src/environments/environment.template.ts src/environments/environment.ts
          cp src/environments/environment.prod.template.ts src/environments/environment.prod.ts
          
          # Inject Brevo API key from GitHub Secrets if available
          if [ ! -z "${{ secrets.BREVO_API_KEY }}" ]; then
            echo "Injecting Brevo API key..."
            sed -i "s|apiKey: '',|apiKey: '${{ secrets.BREVO_API_KEY }}',|g" src/environments/environment.prod.ts
          else
            echo "Warning: BREVO_API_KEY secret not set - email functionality will be disabled"
            # Use a valid placeholder that will cause isConfigured() to return false
            sed -i "s|apiKey: '',|apiKey: 'xkeysib-YOUR_BREVO_API_KEY_HERE',|g" src/environments/environment.prod.ts
          fi
          
          echo "Environment files created successfully!"

      - name: Build Angular project
        run: npm run build

      - name: List dist folder
        run: ls -la dist/xsantcastx

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_XSANTCASTX_1694B }}'
          channelId: live
          projectId: xsantcastx-1694b
