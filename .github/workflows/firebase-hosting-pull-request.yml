name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Create environment file from template
        run: |
          echo "Creating environment.ts from template..."
          cp src/environments/environment.template.ts src/environments/environment.ts
          cp src/environments/environment.prod.template.ts src/environments/environment.prod.ts
          
          # For PR builds, use placeholder (email will be disabled)
          sed -i "s|apiKey: '',|apiKey: 'xkeysib-YOUR_BREVO_API_KEY_HERE',|g" src/environments/environment.prod.ts
          echo "Environment files created successfully!"
          
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_XSANTCASTX_1694B }}
          projectId: xsantcastx-1694b
